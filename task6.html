<!DOCTYPE html>
<html>
    <head>
        <title>Form Styling and Validation</title>
        <link rel="stylesheet" href="task6.css">
    </head>
    <body>
        <h1 align = "center">Hey Avantika </h1>
        <div id="main">
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td> <input type="text" placeholder="eg.avantika"></td>
                </tr>
        
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="phone"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                </td>
                <tr>
                    <td>Course</td>
                    <td>
                        <input type="checkbox" value="cpp">C++
                        <input type="checkbox" value="java">Java
                        <input type="checkbox" value="python">Python
                        <input type="checkbox" value="js">JavaScript
                    </td>
                </tr>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="City" id="City">
                            <option value="mumbai">Mumbai</option>
                            <option value="goa">Goa</option>
                            <option value="pune">Pune</option>
                            <option value="chennai">Chennai</option>
                            <option value="bhopla">Bhopla</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload image</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit form">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
